# docker-compose.prod.yml
version: '3.8'

services:
  web:
    build: .
    command: sh -c "python manage.py migrate && gunicorn --bind 0.0.0.0:8000 yachu.wsgi:application"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - "8000"
    # DATABASE_URL will be provided by Coolify automatically

volumes:
  static_volume:
  media_volume: